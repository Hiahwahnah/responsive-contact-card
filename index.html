<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Contact Card</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <main class="container">
    <article class="contact-card">
      <div class="profile-pic">
        <img src="/images/Profile Pic.jpg" alt="Portrait of Batman" />
      </div>
      <div class="info">
        <div class="name">Batman</div>
        <div class="title">Caped Crusader</div>
        <div class="phone">555-123-4567</div>
        <div class="company">Wayne Enterprises</div>
      </div>
    </article>
  </main>
</body>
</html>
